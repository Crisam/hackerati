<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hackerati shichiyouhyou Jaboxse</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style">
  </head>
<body>

  <div class="shichiyouhyou clearfix" id="cal">

    <div class="shichiyouhyou__left-box">
      <div id="weekday"></div>
      <div id="date"></div>
    </div>

    <div class="shichiyouhyou__right-box">
      <div class="header clearfix">
        <span class="glyphicon glyphicon-chevron-left" id="prev"></span>
        <span id="month-year"></span>
        <span class="glyphicon glyphicon-chevron-right" id="next"></span>
      </div>

      <div class="cal-wrapper" id="">
        <ul class="days-of-week clearfix">
          <li>日</li>
          <li>月</li>
          <li>火</li>
          <li>水</li>
          <li>木</li>
          <li>金</li>
          <li>土</li>
        </ul>



        <table class="" id="cal-frame">

        </table>
      </div>

    </div>
  </div>


  <script src="/js"></script>
    <link rel="stylesheet" href="/style">

</body>
</html>
